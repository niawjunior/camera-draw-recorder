<div class="flex flex-col items-center space-y-4 p-4">
  <!-- Hidden video for camera feed -->
  <video #video autoplay muted class="hidden"></video>

  <!-- Video rendering canvas -->
  <canvas #videoCanvas class="absolute w-80 h-60"></canvas>

  <!-- Drawing canvas -->
  <canvas
    #drawingCanvas
    class="absolute w-80 h-60"
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"
    (mouseup)="stopDrawing()"
    (mouseleave)="stopDrawing()"
  ></canvas>

  <!-- Controls -->
  <div class="space-x-4 absolute bottom-[400px]">
    @if (!isRecording) {
    <button
      (click)="startRecording()"
      class="px-4 py-2 bg-blue-500 text-white rounded"
    >
      Start Recording
    </button>
    } @if (isRecording) {
    <button
      (click)="stopRecording()"
      class="px-4 py-2 bg-red-500 text-white rounded"
    >
      Stop Recording
    </button>
    }
    <button
      (click)="saveRecording()"
      class="px-4 py-2 bg-green-500 text-white rounded"
    >
      Save Recording
    </button>
  </div>
  <video
    #previewVideo
    class="w-80 h-60 absolute top-[400px] border"
    controls
  ></video>
</div>
